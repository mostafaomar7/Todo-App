    <title>Document</title>

<body>
    <div class="read" >
        <h1>Welcome At ToDo App</h1>
        <button id="read">Add Task</button>
    </div>

            <P style="margin-top: 9px; font-size: 18px;">No Data Added Yet</P>
        </div>
        <div class="parent" id="parent" ><div id="alertblus" ></div></div>
        
    </div>
    <div class="write" id="write">
        <h3>Add Task</h3>
        <div class="add">
            <h4>Add Task</h4>
            <input type="text" placeholder="Task" id="task">
            <button id="add">Add Now</button>
        </div>
        <div class="line"></div>
        <button class="close" id="close">Close</button>
    </div>
    <script src="./js/main.js"></script>
